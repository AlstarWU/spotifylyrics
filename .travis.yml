before_script:
  - export PYTHONPATH=$PYTHONPATH:$PWD

script:
  #- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then xvfb-run ./SpotifyLyrics.pyw; fi
  - cd tests/
  - python -m unittest discover . "*_test.py"

deploy:
  provider: releases
  pre-release: true
  skip_cleanup: true
  api_key: ${GH_TOKEN}
  file:
    - dist/SpotifyLyrics
    - dist/SpotifyLyrics.exe
    - dist/SpotifyLyrics.app
  on:
    repo: SimonIT/spotifylyrics
    tags: true
    all_branches: true